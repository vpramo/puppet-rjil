rjil::ceph::osd::autogenerate: true
rjil::ceph::osd::autodisk_size: 10
rjil::ceph::osd::osd_journal_size: 2

# Only Qemu is supported on virtual testing environment
nova::compute::libvirt::libvirt_virt_type: qemu

rjil::system::accounts::active_users: [soren,bodepd,hkumar,jenkins,consul,pandeyop,jaspreet,vivek,ahmad,vaidy,himanshu,rohit,sanjayu,alokjani,amar,ynshenoy,abhishekl,mayankkapoor,soumit,anshup,varunarya,prashant,punituee,saju,ajayaa,swami,karansa,abhidixit,shashankchakelam,vpramo,atmesh.mishra,prashant.chawla,rushiagr,sudoku,sachit,harshalgupta]
